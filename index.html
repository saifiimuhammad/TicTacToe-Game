<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tae Toe - Multiplayer Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Tic Tae Toe - Multiplayer Game</h1>
    <h3 class="info">Turn for X</h3>
    <div class="container">
        <div class="play-area">
            <div id="boxes" class="boxes b-right b-bottom"><span class="boxtext"></span></div>
            <div id="boxes" class="boxes b-right b-left b-bottom"><span class="boxtext"></span></div>
            <div id="boxes" class="boxes b-left b-bottom"><span class="boxtext"></span></div>
            <div id="boxes" class="boxes b-top b-right b-bottom"><span class="boxtext"></span></div>
            <div id="boxes" class="boxes b-top b-left b-right b-bottom"><span class="boxtext"></span></div>
            <div id="boxes" class="boxes b-top b-left b-bottom"><span class="boxtext"></span></div>
            <div id="boxes" class="boxes b-top b-right"><span class="boxtext"></span></div>
            <div id="boxes" class="boxes b-top b-left b-right"><span class="boxtext"></span></div>
            <div id="boxes" class="boxes b-top b-left"><span class="boxtext"></span></div>
            
        </div>

    </div>
    <div class="status-container">
        <div class="background"></div>
        <div class="content">
            <span class="status"></span>
            <button id="reset" class="reset-button">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
